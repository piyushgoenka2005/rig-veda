    <!-- Load SplashCursor from React app bundle -->
    <script>
        // Wait for React app to load and then initialize SplashCursor
        window.addEventListener('load', function() {
            // Try to mount SplashCursor if React is available
            if (window.React && window.ReactDOM) {
                // Import and mount SplashCursor component
                import('/src/components/SplashCursor.tsx').then(module => {
                    const SplashCursor = module.default;
                    const container = document.getElementById('splash-cursor-container');
                    if (container && window.React && window.ReactDOM) {
                        const root = window.ReactDOM.createRoot(container);
                        root.render(window.React.createElement(SplashCursor));
                    }
                }).catch(() => {
                    // If import fails, use inline WebGL implementation
                    loadSplashCursorInline();
                });
            } else {
                // Load inline implementation
                loadSplashCursorInline();
            }
        });

        function loadSplashCursorInline() {
            // Load the standalone splash cursor implementation
            const script = document.createElement('script');
            script.src = '/splash-cursor.js';
            script.onerror = function() {
                console.warn('Could not load splash cursor, using fallback');
            };
            document.head.appendChild(script);
        }
    </script>

    <script>
        // Ensure scripts run when page loads
        (function() {
            // Wait for DOM to be ready
            function init() {
                // Mobile menu toggle
                const mobileMenuBtn = document.getElementById('mobile-menu-btn');
                if (mobileMenuBtn) {
                    mobileMenuBtn.addEventListener('click', function() {
                        const menu = document.getElementById('mobile-menu');
                        const icon = document.getElementById('menu-icon');
                        if (menu && icon) {
                            menu.classList.toggle('active');
                            if (menu.classList.contains('active')) {
                                icon.className = 'fas fa-times';
                            } else {
                                icon.className = 'fas fa-bars';
                            }
                        }
                    });
                }

                // Close mobile menu when clicking a link
                document.querySelectorAll('.mobile-menu-link').forEach(link => {
                    link.addEventListener('click', function() {
                        const menu = document.getElementById('mobile-menu');
                        const menuIcon = document.getElementById('menu-icon');
                        if (menu) menu.classList.remove('active');
                        if (menuIcon) menuIcon.className = 'fas fa-bars';
                    });
                });

                // Ensure content is visible
                const mainContent = document.querySelector('.main-content');
                if (mainContent) {
                    mainContent.style.display = 'block';
                    mainContent.style.visibility = 'visible';
                    mainContent.style.opacity = '1';
                }

                // Ensure navbar is visible
                const navbar = document.querySelector('.navbar');
                if (navbar) {
                    navbar.style.display = 'flex';
                    navbar.style.visibility = 'visible';
                }
            }

            // Run on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

            // Also run on window load as fallback
            window.addEventListener('load', function() {
                init();
                // Force visibility after a short delay to ensure everything loads
                setTimeout(function() {
                    const mainContent = document.querySelector('.main-content');
                    if (mainContent) {
                        mainContent.style.display = 'block';
                        mainContent.style.visibility = 'visible';
                        mainContent.style.opacity = '1';
                        mainContent.style.position = 'relative';
                        mainContent.style.zIndex = '10';
                    }
                }, 100);
            });
        })();
    </script>
